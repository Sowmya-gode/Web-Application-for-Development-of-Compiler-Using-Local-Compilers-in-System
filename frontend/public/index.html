<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Compiler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0b0f19;
        --panel: #121725;
        --accent: #7c5cff;
        --muted: #9aa4bf;
        --text: #e5e9f5;
      }
      html, body, #root { height: 100%; }
      body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .btn { background: var(--accent); color: white; border: 0; padding: 8px 14px; border-radius: 10px; cursor: pointer; font-weight: 600; box-shadow: 0 6px 18px rgba(124,92,255,0.35); transition: transform .06s ease; }
      .btn:active { transform: translateY(1px); }
      .toolbar { background: linear-gradient(180deg, #151a2b, #0f1423); border-bottom: 1px solid #1e2438; }
      .panel { background: var(--panel); border: 1px solid #1b2133; border-radius: 14px; }
      .input { background: #0f1220; color: var(--text); border: 1px solid #1e253b; border-radius: 12px; padding: 10px; }
      select { background: #0f1220; color: var(--text); border: 1px solid #1e253b; border-radius: 10px; padding: 8px; }
      .heading { font-weight: 700; letter-spacing: .3px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
